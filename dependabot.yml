# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuring-dependabot-version-updates

version: 2
updates:
  - package-ecosystem: maven
    directory: /
    open-pull-requests-limit: 2
    schedule:
      interval: monthly
  - package-ecosystem: github-actions
    open-pull-requests-limit: 2
    directory: /
    schedule:
      interval: monthly
